<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Challenge</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        #captcha-container {
            width: 200px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            display: inline-block;
            margin-bottom: 20px;
        }

        #captcha-text {
            font-size: 40px;
            font-weight: bold;
            line-height: 100px;
        }

        #captcha-box {
            width: 200px;
            height: 50px;
            background-color: #fff;
            border: 2px solid #333;
            display: inline-block;
        }

        #captcha-input {
            width: 194px;
            height: 40px;
            border: none;
            font-size: 18px;
            text-align: center;
            margin-top: 5px;
        }

        #captcha-submit {
            width: 100px;
            height: 30px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #captcha-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Captcha Challenge</h1>
    <p>Solve the following challenge to prove that you are human:</p>
    <div id="captcha-container">
        <div id="captcha-text">{{ code }}</div>
    </div>
    <form id="captcha-form" method="POST" action="{{ url_for('captcha') }}">
        <div id="captcha-box">
            <input id="captcha-input" type="text" placeholder="Enter the code above" name="code" required>
            <input type="hidden" name="web" value="{{ request.args.get('web') }}">
            <br>
            <button id="captcha-submit" type="submit">Submit</button>
        </div>
    </form>
    {% if error %}
    <br>
    <p id="captcha-message">Sorry, it's incorrect. Please try again.</p>
    {% endif %}
    <script>
        // Check if user input matches the code
        var captchaForm = document.getElementById('captcha-form');
        captchaForm.addEventListener('submit', function (event) {
            event.preventDefault();
            var captchaInput = document.getElementById('captcha-input');
            var message = document.getElementById('captcha-message');
            if (captchaInput.value == "{{ code }}") {
                // Submit the form
                captchaForm.submit();
            } else {
                message.innerText = 'Sorry, it\'s incorrect. Please try again.';
                captchaInput.value = '';
            }
        });
    </script>
</body>
</html>
